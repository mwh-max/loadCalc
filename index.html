<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoadCalc: Smart Load Estimator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>LoadCalc</h1>
      <p class="tagline">Smart Load Estimator</p>

      <form id="loadForm">
        <label for="materialSearch">Search Material:</label>
        <input
          type="text"
          id="materialSearch"
          placeholder="Type to filter..."
        />

        <label for="material">Material Type:</label>
        <select id="material" required>
          <option value="">-- Select Material --</option>
        </select>

        <label for="quantity">Quantity / Volume:</label>
        <input type="number" id="quantity" min="0" required />

        <label for="distribution">Load Distribution:</label>
        <select id="distribution" required>
          <option value="">-- Select Distribution --</option>
          <option value="even">Even</option>
          <option value="off-center">Off-Center</option>
          <option value="top-heavy">Top-Heavy</option>
        </select>

        <label for="support">Support Type:</label>
        <select id="support" required>
          <option value="">-- Select Support --</option>
          <option value="scaffold">Scaffold</option>
          <option value="hoist">Hoist</option>
          <option value="truck">Truck</option>
        </select>

        <button type="submit">Calculate</button>
      </form>

      <section id="results" class="results"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
